<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="success-modal"[config]="{ show: showSuccess }">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div [innerHTML]="text | safeHtml"></div>
      </div>
    </div>
  </div>
</div>
